<div class="container">
    <div class="shadow-lg p-5">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row mt-5">
                <div class="col-6">

                    <div class="form-group">
                        <label for="item-quantity"><b>Количество кроватей: </b></label>
                        <input type="number" min="0" class="form-control border border-secondary"
                            value="{{room.numberOfBeds}}" id="id_numberOfBeds" name="numberOfBeds">
                    </div>

                    <div class="form-group">
                        <label for="item-quantity"><b>Цена: </b></label>
                        <input type="number" min="0" step="0.01" class="form-control border border-secondary"
                            value="{{room.price}}" id="id_price" name="price">
                    </div>

                </div>

                <div class="col-6">

                    <div class="form-group ">
                        <label for="item-type"><b>Вместимость: </b></label>
                        <input type="number" min="1" class="form-control border border-secondary"
                            value="{{room.capacity}}" id="id_capacity" name="capacity">
                    </div>

                    <div class="form-group">
                        <label for="item-quantity"><b>Тип номера: </b></label>
                        <select name="roomType" required="" id="id_roomType"
                            class="form-control border border-secondary">

                            <option value="King" {% if room.roomType == 'King' %} selected {% endif %}>Царский</option>

                            <option value="Luxury" {% if room.roomType == 'Luxury' %} selected {% endif %}>Богатый
                            </option>

                            <option value="Normal" {% if room.roomType == 'Normal' %} selected {% endif %}>Обычный
                            </option>

                            <option value="Economic" {% if room.roomType == 'Economic' %} selected {% endif %}>Экономный
                            </option>

                        </select>
                    </div>
                    <button type="submit" name="submit" class="btn btn-outline-success float-right">Сохранить</button>
                </div>

            </div>
        </form>
        <br>


    </div>
</div>
