{% extends '../index.html' %}
{% load static %}
{% block context %}

<div class="container py-5">
  <div id="messages">
    {% for m in messages %}

    <div class="alert alert-info">
      {{m}}
    </div>

    {% endfor %}
  </div>

  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-floating">
      <label for="floatingTextarea2">Причина</label>
      <textarea class="form-control" name="reqExp" placeholder="Напишите причину" id="floatingTextarea2"
        style="height: 100px"></textarea>
      <input type="hidden" name="bid" value="{{id}}">
      <button type="submit" class="btn btn-outline-success btn-lg float-right" name="sendReq">Отправить заявку</button>
    </div>
  </form>
</div>
{% endblock %}
